{# encoding=utf-8 #}
<!DocType HTML>
<html>
<head>
	<title></title>
	<style>
	@page {
		size: letter landscape;
		margin-left: 2.5cm;
		margin-top: 1cm;
		margin-right: 1cm;
		margin-bottom: 1cm;
		}
	h1{
		font-size: 30px;
	}
	h2{
		color:white;
		display:block;
		background:red;
		height: 100px;
		padding: 10px;
		text-align: center;
		font-size: 30px;
	}


	table{
		border:black 1px solid;
		padding: 5px;

	}
	th{
		color:firebrick;
		background: skyblue;

	}
	</style>
</head>

<body>

	<div><h2>Detalle Venta</h2></div>

	<table width="80%" align="center ">
		<thead>
			<tr>
				<th>#</th>
				<th>reserva</th>
				<th>Cantidad</th>
				<th>Precio</th>
				<th>Producto</th>
				<th>Precio Total sumado del producto</th>
			</tr>
		</thead>

		<tbody>
			{% for d in detalle %}
				<tr>
					<td>{{forloop.counter}}</td>
					<td>{{d.reserva}}</td>
					<td>{{d.cantidad}}</td>
					<td>{{d.precio}}</td>
					<td>{{d.producto}}</td>
					<td><div>{{d.reserva.precio_total}}</div></td>
					</tr>
					
									
			{% endfor%}

		</tbody>

	</table>
	
</body>


</html>
